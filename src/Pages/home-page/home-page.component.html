<div class="row bg-light p-3 shadow ">
    <div class="col-md-6 col-sm-12 p-2">
        <div class="d-flex align-items-center justify-content-start">
            <img src="/img/logo.png" alt="Logo-img" class="img-fluid" style="height: 100px;">
            <h1 class="fw-semibold ms-2">Agua-Inteligente</h1>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="d-flex align-items-center justify-content-end h-100 me-4">
            <button class="btn btn-outline-success">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <ngx-charts-pie-grid 
                [view]="view" 
            [scheme]="colorScheme" 
            [results]="single" (select)="onSelect($event)">
            </ngx-charts-pie-grid>
        </div>
        <div class="col-md-6 col-sm-12">
            <ngx-charts-advanced-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-advanced-pie-chart>
        </div>

        <ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  (deactivate)="onDeactivate($event)">
            
        </ngx-charts-bar-vertical>
    </div>
</div>
